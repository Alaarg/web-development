<!DOCTYPE html>
<html>
<head>
    <title>Exercise #2b: Positioning</title>
    <style>
        #outer {
            background: #44accf;
            /* add CSS here */
            height: 100vh;
            position: relative;
        }

        #inner {
            background: #ff9c34;
            /* and here */
            position: absolute;
            top: 20px ;
            bottom: 20px ;
            left: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner"></div>
</div>
</body>
</html>
