<!DOCTYPE html>
<html>
<head>
    <title>Exercise #1: Page-level vs. inline CSS</title>
    <style>
.min h1:first-child{
    font-size: 36px;
    color: blue;
}
.min p:last-child{


    float: right
}

    </style>
</head>
<body>

        <h1>My First Heading</h1>
        <h2>My Second Heading</h2>

        <p>My secend Paragraph</p>
        
    </div>
</body>
